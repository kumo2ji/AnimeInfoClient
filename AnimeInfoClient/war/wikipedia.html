<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Anime Info Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Anime Info Client</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">基本情報</a></li>
                <li class="active"><a href="wikipedia.html">Wikipedia情報</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Wikipedia情報</h1>
        <div class="row div-anime-select">
            <div class="col-md-3"><select class="form-control sel-period"></select></div>
            <div class="col-md-9"><select class="form-control sel-anime"></select></div>
        </div>
        <h2>記事タイトル</h2>
        <div><select class="form-control sel-wikiTitle"></select></div>
        <blockquote class="snippet"></blockquote>
        <h2>Infobox</h2>
        <div class="infobox">
            <h3>アニメタイトル</h3>
            <ul class="list-group animeTitle"></ul>
            <h3>監督</h3>
            <ul class="list-group director"></ul>
            <h3>脚本</h3>
            <ul class="list-group writer"></ul>
            <h3>音楽</h3>
            <ul class="list-group music"></ul>
            <h3>アニメーション制作</h3>
            <ul class="list-group studio"></ul>
        </div>
    </div>

    <script src="AnimeInfoGapi.js"></script>
    <script src="SelectUtils.js"></script>
    <script src="AnimeSelect.js"></script>
    <script src="PeriodSelect.js"></script>
    <script src="AnimeSelectGroup.js"></script>
    <script src="Wikipedia.js"></script>
    <script src="WikipediaApp.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
